<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/src/assets/rfcx-logo.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" href="https://static.rfcx.org/img/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" href="https://static.rfcx.org/img/favicon/favicon-48x48.png" sizes="48x48">
  <link rel="shortcut icon" href="https://static.rfcx.org/img/favicon/favicon-16x16.png" type="image/png">
  <link rel="icon" href="https://static.rfcx.org/img/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" href="https://static.rfcx.org/img/favicon/favicon-144x144.png" sizes="144x144">
  <link rel="manifest" href="/manifest.webmanifest">
  <!-- Mapbox GL CSS -->
  <link
    href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <!-- Mapbox GL JS -->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
  <!-- Vue-mapbox -->
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/vue-mapbox@latest/dist/vue-mapbox.min.js"
  ></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guardian Dashboard</title>
</head>

<body class="min-h-screen bg-mirage-grey text-white">
  <div id="preload" class="bg-mirage-grey h-10 w-10 top-1/2 left-1/2">
    <svg class="animate-spin bg-mirage-grey text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>

<script lang="ts">
  document.onreadystatechange = function () {
    const state = document.readyState
    if (state == 'interactive') {
      document.getElementById('preload').style.visibility = 'visible'
      document.getElementById('app').style.visibility = 'hidden'
    } else if (state == 'complete') {
      setTimeout(function () {
        document.getElementById('preload').remove()
        document.getElementById('app').style.visibility = 'visible'
      }, 3000)
    }
  }
</script>
<style>
#preload {
  position: fixed;
}
</style>
